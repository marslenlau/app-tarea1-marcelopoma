<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let c of componentes | async"
              [routerLink]="c.redirectTo"
              detail>
      <ion-icon [name]="c.icon" slot="start" color="primary" mode="md"></ion-icon>
      {{ c.name }}
    </ion-item>
  </ion-list>
</ion-content>
